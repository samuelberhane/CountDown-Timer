<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>New Year 2023</h1>
    <div class="timer-container">
      <div class="time days-container">
        <p id="days">0</p>
        <span>Days</span>
      </div>
      <div class="time hours-container">
        <p id="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="time minutes-container">
        <p id="minutes">0</p>
        <span>Minutes</span>
      </div>
      <div class="time seconds-container">
        <p id="seconds">0</p>
        <span>Seconds</span>
      </div>
    </div>
  </body>
</html>
